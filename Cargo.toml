[package]
name = "lib3mf"
version = "0.1.0"
edition = "2021"
authors = ["lib3mf_rust contributors"]
description = "Pure Rust implementation for 3MF (3D Manufacturing Format) parsing"
license = "MIT OR Apache-2.0"
repository = "https://github.com/telecos/lib3mf_rust"
keywords = ["3mf", "3d", "parsing", "manufacturing"]
categories = ["parser-implementations", "encoding"]

[dependencies]
zip = "2.3"
quick-xml = "0.37"
thiserror = "2.0"
urlencoding = "2.1"
clipper2 = "0.2"

[dev-dependencies]
tempfile = "3.14"
zip = "2.3"
walkdir = "2.5"
libtest-mimic = "0.8"
criterion = "0.5"
proptest = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[test]]
name = "conformance_individual"
path = "tests/conformance_individual.rs"
harness = false

[[bench]]
name = "parse_benchmark"
harness = false

[lints.rust]
unsafe_code = "forbid"
